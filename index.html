<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="svgs">
            <!-- Volume on -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="volume-on">
                <path 
                    d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" 
                    fill="currentColor"
                />
            </svg>
            <!-- Volume off -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="volume-off">
                <path 
                    d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" 
                    fill="currentColor"
                />
            </svg>
            <!-- Sun -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="brightness-mode sun">
                <path 
                    d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z" 
                    fill="currentColor"
                />
            </svg>
            <!-- Moon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="brightness-mode moon">
                <path 
                    d="M9,2C7.95,2 6.95,2.16 6,2.46C10.06,3.73 13,7.5 13,12C13,16.5 10.06,20.27 6,21.54C6.95,21.84 7.95,22 9,22A10,10 0 0,0 19,12A10,10 0 0,0 9,2Z" 
                    fill="currentColor"
                />
            </svg>
        </div>
    </header>
    <main>
        <div class="player-text">
            <h2 class="player1-name">Player1</h2>
            <h2 class="vs-text" >vs.</h2>
            <h2 class="player2-name">Player2</h2>
        </div>
        <dialog>
            <form method="dialog">
                <div class="dialog-names">
                    <p>
                        <label for="player1_name">Player 1 Name:</label>
                        <input type="text" id="player1_name" placeholder="Player1" spellcheck="false">
                    </p>
                    <p>
                        <label for="player2_name">Player 2 Name:</label>
                        <input type="text" id="player2_name" placeholder="Player2" spellcheck="false">
                    </p>
                </div>
                <div class="dialog-btns">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button formmethod="dialog" type="submit" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
        <div class="gameboard">
            <div class="line horizontal line1"></div>
            <div class="line horizontal line2"></div>
            <div class="line horizontal line3"></div>
            <div class="line vertical line1"></div>
            <div class="line vertical line2"></div>
            <div class="line vertical line3"></div>
            <div class="line north-east"></div>
            <div class="line south-east"></div>

            <div class="first-row first-column cell first">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaX">
                    <path 
                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" 
                        fill="currentColor"
                    />
                </svg> -->
            </div>
            <div class="first-row second-column cell second">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaO">
                    <path 
                        d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9Z"
                        fill="currentColor" 
                    />
                </svg> -->
            </div>
            <div class="first-row third-column cell third">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaX">
                    <path 
                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" 
                        fill="currentColor"
                    />
                </svg> -->
            </div>
            <div class="second-row first-column cell fourth">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaO">
                    <path 
                        d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9Z"
                        fill="currentColor" 
                    />
                </svg> -->
            </div>
            <div class="second-row second-column cell fifth">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaX">
                    <path 
                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" 
                        fill="currentColor"
                    />
                </svg> -->
            </div>
            <div class="second-row third-column cell sixth">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaO">
                    <path 
                        d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9Z"
                        fill="currentColor" 
                    />
                </svg> -->
            </div>
            <div class="third-row first-column cell seventh">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaX">
                    <path 
                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" 
                        fill="currentColor"
                    />
                </svg> -->
            </div>
            <div class="third-row second-column cell eigth">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaO">
                    <path 
                        d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9Z"
                        fill="currentColor" 
                    />
                </svg> -->
            </div>
            <div class="third-row third-column cell ninth">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="alphaX">
                    <path 
                        d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" 
                        fill="currentColor"
                    />
                </svg> -->
            </div>
        </div>
        <div class="buttons-container">
            <button class="change-names-btn">Change Names</button>
            <button class="restart-game-btn">Restart Game</button>
        </div>
        <h1 class="result"></h1>
    </main>
</body>
</html>
